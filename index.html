<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Bot Interface</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>
	<main class="app-container">
		<aside class="sidebar">
			<article class="sidebar-header">
				<h1 class="sidebar-title">Chat Platforms</h1>
			</article>
			<article class="sidebar-body">

			</article>
		</aside>

		<section class="chat">
			<img src="assets/illustration.svg" class="chat-illustration" alt="chat illustration">

			<div class="chat-interface hidden">
				<header class="chat-header">
					<article class="chat-user"></article>
				</header>
	
				<article class="chat-body"></article>
	
				<div class="chat-input-container">
					<textarea name="" id="" cols="30" rows="3" class="chat-input" placeholder="Start typing"></textarea>
				</div>

			</div>
		</section>
	</main>
	<script type="module" src="main.js"></script>
</body>
</html>
